<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>Lista Utenti</h1>
    <ul>
        {% for utente in utenti %}
            <li>{{ utente.nome }} {{ utente.cognome }} - {{ utente.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
