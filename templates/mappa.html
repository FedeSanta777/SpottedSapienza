<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout a due colonne con mappa Leaflet</title>
    <!-- Aggiungi il link alla libreria Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" /> -->
    <!-- Includi JavaScript di Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
            height: calc(100vh - 40px); /* Altezza della finestra meno l'altezza del menu */
        }
        .left-column,
        .right-column {
            padding: 20px;
        }
        .left-column {
            width: 50%;
            background-color: #f0f0f0;
        }
        .right-column {
            width: 50%;
            background-color: #e0e0e0;
            position: relative; /* Posizione relativa necessaria per la mappa */
        }
        #map {
            width: 100%;
            height: 100%;
            position: absolute; /* Posizione assoluta per far occupare la mappa l'intera altezza e larghezza della colonna */
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <!-- Menu -->
        <h1>Menu</h1>
    </header>
    <div class="container">
        <div class="left-column">
            <h1>Inserisci un nuovo evento</h1>
            <div>
                <form id="newEventForm">
                    <label for="nome_evento">Nome dell'evento:</label>
                    <input type="text" id="nome_evento" name="nome_evento" required><br>
                    <label for="via">Via dell'evento:</label>
                    <input type="text" id="via" name="via" required autocomplete="off"><br>
                    <div id="suggestions"></div>
                    <label for="data_evento">Data e ora dell'evento:</label>
                    <input type="datetime-local" id="data_evento" name="data_evento" required><br>
                    <label for="latitudine">Latitudine:</label>
                    <input type="text" id="latitudine" name="latitudine" readonly><br>
                    <label for="longitudine">Longitudine:</label>
                    <input type="text" id="longitudine" name="longitudine" readonly><br>
                    <button type="submit">Inserisci</button>
                </form>
            </div>
        </div>
        <div class="right-column">
            <!-- Contenuto della colonna destra con mappa -->
            <div id="map"></div>
        </div>
    </div>

    <!-- Includi la libreria Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inizializza la mappa Leaflet centrata su Roma
        var map = L.map('map').setView([41.9028, 12.4964], 13); // Coordinate di Roma e livello di zoom
        // Aggiungi un layer di mappa OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Aggiungi un marker alla posizione desiderata a Roma
        // var marker = L.marker([41.9028, 12.4964]).addTo(map);
        // marker.bindPopup("<b>Colosseo</b><br>Il famoso Colosseo di Roma.").openPopup();
        {% for evento in eventi %}
            var marker = L.marker([{{ evento.latitudine }}, {{ evento.longitudine }}]).addTo(map);
            marker.bindPopup("<b>{{ evento.nome_evento }}</b><br>{{ evento.data_evento }}").openPopup();
            // <li>{{ evento.nome_evento }} - Posizione: ({{ evento.latitudine }}, {{ evento.longitudine }}) - Data: {{ evento.data_evento }}</li>
        {% endfor %}
    </script>
    <script>
        document.getElementById("via").addEventListener("input", function() {
            var via = this.value;
            fetch("https://nominatim.openstreetmap.org/search/" + encodeURIComponent(via) + "?format=json&addressdetails=1&limit=5")
                .then(response => response.json())
                .then(data => {
                    var suggestionsDiv = document.getElementById("suggestions");
                    suggestionsDiv.innerHTML = ""; // Cancella i suggerimenti precedenti
                    data.forEach(place => {
                        var suggestion = document.createElement("div");
                        suggestion.textContent = place.display_name;
                        suggestion.style.cursor = "pointer";
                        suggestion.addEventListener("click", function() {
                            document.getElementById("via").value = place.display_name;
                            marker.setLatLng([place.lat, place.lon]);
                            map.setView([place.lat, place.lon], 15);
                            suggestionsDiv.innerHTML = ""; // Cancella i suggerimenti dopo aver selezionato uno
                        });
                        suggestionsDiv.appendChild(suggestion);
                    });
                })
                .catch(error => {
                    console.error("Errore durante la richiesta di suggerimenti:", error);
                });
        });

        map.on('click', function(e) {
            var lat = e.latlng.lat.toFixed(6);
            var lon = e.latlng.lng.toFixed(6);

            document.getElementById('latitudine').value = lat;
            document.getElementById('longitudine').value = lon;

            marker.setLatLng([lat, lon]);
        });
    </script>
</body>

</html>
