    <title>Registrati pop up</title>
    <script type="application/javascript">
        function validateSign() {
            var nome = document.registr.Name.value;
            var cognome = document.registr.Surname.value;
            var email = document.registr.email.value;
            var password = document.registr.pwd.value;
            var facolta = document.registr.facolta.value;
        
            var passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[*\/\-+!%&$]).{4,}$/;
            if (nome == "") {
                alert("Inserire Nome");
                return false;
            } else if (cognome == "") {
                alert("Inserire Cognome");
                return false;
            } else if (email == "") {
                alert("Inserire l'email");
                return false;
            } else if (email.indexOf('@') === -1) {
                alert("Formato email errato")
            } else if (password == "") {
                alert("Inserire la password");
                return false;
            } else if (!passwordPattern.test(password)) {
                alert("La password deve contenere almeno 4 caratteri, di cui almeno una lettera maiuscola, una minuscola, un numero e un simbolo");
                return false;
            } else if (password != document.registr.confpwd.value) {
                alert("password differenti");
                return false;
            }
            // Costruisci l'oggetto dei dati da inviare al server
            var data = {
                nome: nome,
                cognome: cognome,
                email: email,
                password: password,
                facolta: facolta // Invia il codice della facoltà al server
            };

             // Invia una richiesta GET per controllare se l'email è già registrata
            fetch('/check_email?email=' + email)
            .then(response => response.json())
            .then(data => {
            if (data.exists) {
                alert("L'email inserita è già registrata. Si prega di utilizzare un'email diversa.");
            } else {
                // Invia una richiesta POST al server Flask solo se l'email non è già registrata
                fetch('/registrazione', {
                    method: 'POST',
                    headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nome: nome,
                    cognome: cognome,
                    email: email,
                    password: password,
                    facolta: facolta
                })
                })
                .then(response => {
                    if (response.ok) {
                        // Reindirizza alla pagina di successo se la registrazione è avvenuta con successo
                        window.location.href = '/successo';
                    } else {
                        // Gestisci eventuali errori di registrazione
                        alert("Errore durante la registrazione");
                    }
                })
                .catch(error => {
                    console.error('Errore durante la richiesta di registrazione:', error);
                });
            }
        })
        .catch(error => {
            console.error('Errore durante la verifica dell\'email:', error);
        });

        // Impedisce l'invio del modulo HTML
        return false;
    }
</script>
