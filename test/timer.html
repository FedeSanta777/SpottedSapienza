<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
  .countdown {
    font-size: 24px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<div class="countdown" id="countdown"></div>
<button id="myButton" disabled>Attendi il timer</button>

<script>
  // Funzione per calcolare il tempo rimanente fino a mezzanotte
  function getRemainingTime() {
    const now = new Date();
    const midnight = new Date(now);
    midnight.setHours(24, 0, 0, 0); // Imposta a mezzanotte

    return midnight - now; // Tempo rimanente in millisecondi
  }

  // Funzione per aggiornare il timer
  function updateTimer() {
    const remainingTime = getRemainingTime();

    // Calcola le ore, i minuti e i secondi rimanenti
    const hours = Math.floor(remainingTime / (1000 * 60 * 60));
    const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

    // Aggiorna il testo del timer
    document.getElementById('countdown').innerText = `Tempo rimanente: ${hours}h ${minutes}m ${seconds}s`;

    // Abilita il pulsante quando il timer scade
    const button = document.getElementById('myButton');
    if (remainingTime <= 0) {
      button.removeAttribute('disabled');
    } else {
      button.setAttribute('disabled', 'disabled');
    }
  }

  // Avvia il timer
  updateTimer();
  setInterval(updateTimer, 1000); // Aggiorna il timer ogni secondo
</script>

</body>
</html>
