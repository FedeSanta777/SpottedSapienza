<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlay</title>
<style>
    /* Stile per il contenitore principale */
    .container {
        position: relative;
    }

    /* Stile per entrambi i div */
    .div {
        width: 100%;
        height: 100%;
    }

    /* Stile per il secondo div */
    .div2 {
        display: none; /* Inizialmente nascosto */
    }
</style>
</head>
<body>
    <div class="container">
        <!-- Primo div con il pulsante -->
        <div class="div" id="div1">
            <button id="mostraDiv2">Mostra Div 2</button>
        </div>

        <!-- Secondo div -->
        <div class="div div2" id="div2">
            <p>Secondo div</p>
        </div>
    </div>

    <script>
        // Aggiungi un gestore di eventi per il clic sul pulsante
        document.getElementById("mostraDiv2").addEventListener("click", function() {
            // Nascondi il pulsante del primo div
            document.getElementById("mostraDiv2").style.display = "none";
            // Mostra il contenuto del secondo div
            document.getElementById("div1").innerHTML = document.getElementById("div2").innerHTML;
        });
    </script>
</body>
</html>
